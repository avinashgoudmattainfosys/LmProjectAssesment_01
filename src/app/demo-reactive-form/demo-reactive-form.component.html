<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group  col-md-12">
      <label for="first-name">First Name: </label>
      <input id="first-name" type="text" formControlName="firstName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group  col-md-12">
      <label for="last-name">Last Name: </label>
      <input id="last-name" type="text" formControlName="lastName">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-12">
    <div formGroupName="address">
      <h2>Address</h2>
      <div class="form-group  col-md-12">
        <label for="street">Street Address 1: </label>
        <input id="streetAddress1" type="text" formControlName="streetAddress1">
      </div>
      <div class="form-group  col-md-12">
        <label for="street">Street Address 2: </label>
        <input id="streetAddress2" type="text" formControlName="streetAddress2">
      </div>
      <div class="form-group col-md-3">
        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city">
      </div>
      <div class="form-group col-md-3">
        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state">
      </div>
      <div class="form-group col-md-3">
        <label for="zip">Zip Code: </label>
        <input id="zip" type="text" formControlName="zip">
      </div>
      <div class="form-group col-md-3">
        <label for="country">Country </label>
        <input id="country" type="text" formControlName="country">
      </div>
    </div>
  </div>
</div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <div formArrayName="aliases">
        <h2>Aliases</h2>
        <button *ngIf="this.isEditMode" type="button" (click)="addAlias()">+ Add another alias</button><br /><br />
        <div *ngFor="let alias of aliases.controls; let i=index">
          <!-- The repeated alias template -->
          <label for="alias-{{ i }}">Alias:</label>
          <input id="alias-{{ i }}" type="text" [formControlName]="i">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="this.isEditMode">
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">{{ profileForm.get('id')?.value ?
      "Update" : "Save"}}</button>
    &nbsp;<button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>


  <!--  <a routerLink="/employeeinfo" class="btn btn-info" href="/employeeinfo">Cancel</a>  -->
</form>
